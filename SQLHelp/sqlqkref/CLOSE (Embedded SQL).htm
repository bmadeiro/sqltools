<H3>CLOSE (Embedded SQL)<HR SIZE="3"></H3>
<P>
 Use this command to disable a cursor, freeing the resources acquired
 by opening the cursor, and releasing parse locks.
</P>
<P>
 
</P>
<PRE>
 EXEC SQL CLOSE cursor
 
</PRE>
