<H3>DEALLOCATE clause<HR SIZE="3"></H3>
<P>
 Use this command to specify the amount of unused space to deallocate
 from extents.
</P>
<P>
 
 DEALLOCATE UNUSED [KEEP integer [K | M] ]
</P>
