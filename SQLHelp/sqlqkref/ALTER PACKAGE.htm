<H3>ALTER PACKAGE<HR SIZE="3"></H3>
<P>
 Use this command to recompile a stored package.
</P>
<P>
 
</P>
<PRE>
 ALTER PACKAGE [schema.]package COMPILE [PACKAGE | BODY]
 
</PRE>
<P>See also:  <A HREF="CREATE PACKAGE.htm">CREATE PACKAGE</A>
, <A HREF="DROP PACKAGE.htm">DROP PACKAGE</A>

</P>
