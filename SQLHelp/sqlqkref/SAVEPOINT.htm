<H3>SAVEPOINT<HR SIZE="3"></H3>
<P>
 Use this command to identify a point in a transaction to which you
 can later roll back.
</P>
<P>
 
</P>
<PRE>
 SAVEPOINT savepoint
 
</PRE>
<P>See also:  <A HREF="COMMIT.htm">COMMIT</A>
, <A HREF="ROLLBACK.htm">ROLLBACK</A>
, <A HREF="SET TRANSACTION.htm">SET TRANSACTION</A>

</P>
