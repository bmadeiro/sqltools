<H3>DROP LIBRARY<HR SIZE="3"></H3>
<P>
 Use the DROP LIBRARY command to remove an external procedure library
 from the database.
</P>
<P>
 
</P>
<PRE>
 DROP LIBRARY libname
 
</PRE>
