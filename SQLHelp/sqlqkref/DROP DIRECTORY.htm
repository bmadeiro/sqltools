<H3>DROP DIRECTORY<HR SIZE="3"></H3>
<P>
 Use DROP DIRECTORY to remove a directory schema object from the
 database.
</P>
<P>
 
</P>
<PRE>
 DROP DIRECTORY directory_name
 
</PRE>
