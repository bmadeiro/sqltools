<H3>DROP USER<HR SIZE="3"></H3>
<P>
 Use this command to remove a database user and optionally remove the
 user's objects.
</P>
<P>
 
</P>
<PRE>
 DROP USER user [CASCADE]
 
</PRE>
<P>See also:  <A HREF="ALTER USER.htm">ALTER USER</A>
, <A HREF="CREATE USER.htm">CREATE USER</A>

</P>
