<H3>DROP SEQUENCE<HR SIZE="3"></H3>
<P>
 Use this command to remove a sequence from the database.
</P>
<P>
 
</P>
<PRE>
 DROP SEQUENCE [schema.]sequence
 
</PRE>

, <A HREF="CREATE SEQUENCE.htm">CREATE SEQUENCE</A>
