<H3>DROP SNAPSHOT LOG<HR SIZE="3"></H3>
<P>
 Use this command to remove a snapshot log from the database.
</P>
<P>
 
</P>
<PRE>
 DROP SNAPSHOT LOG ON [schema.]table
 
</PRE>
<P>See also:  <A HREF="ALTER SNAPSHOT LOG.htm">ALTER SNAPSHOT LOG</A>
, <A HREF="CREATE SNAPSHOT LOG.htm">CREATE SNAPSHOT LOG</A>

</P>
