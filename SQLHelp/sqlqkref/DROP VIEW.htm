<H3>DROP VIEW<HR SIZE="3"></H3>
<P>
 Use this command to remove a view or an object view from the
 database.
</P>
<P>
 
</P>
<PRE>
 DROP VIEW [schema.]view
 
</PRE>
<P>See also:  <A HREF="ALTER VIEW.htm">ALTER VIEW</A>
, <A HREF="CREATE VIEW.htm">CREATE VIEW</A>

</P>
