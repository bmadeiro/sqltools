<H3>ALLOCATE (Embedded SQL)<HR SIZE="3"></H3>
<P>
 Use this command to allocate a cursor variable to be referenced in
 a PL/SQL block.
</P>
<P>
 
</P>
<PRE>
 EXEC SQL ALLOCATE cursor_variable
 
</PRE>
