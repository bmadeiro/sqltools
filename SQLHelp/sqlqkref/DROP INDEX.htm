<H3>DROP INDEX<HR SIZE="3"></H3>
<P>
 Use this command to remove an index from the database.
</P>
<P>
 
</P>
<PRE>
 DROP INDEX [schema.]index
 
</PRE>
<P>See also:  <A HREF="ALTER INDEX.htm">ALTER INDEX</A>
, <A HREF="CREATE INDEX.htm">CREATE INDEX</A>

</P>
