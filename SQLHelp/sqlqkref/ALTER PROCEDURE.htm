<H3>ALTER PROCEDURE<HR SIZE="3"></H3>
<P>
 Use this command to recompile a stand-alone stored procedure.
</P>
<P>
 
</P>
<PRE>
 ALTER PROCEDURE [schema.]procedure COMPILE
 
</PRE>

, <A HREF="DROP PROCEDURE.htm">DROP PROCEDURE</A>

</P>
