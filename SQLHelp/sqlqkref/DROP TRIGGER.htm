<H3>DROP TRIGGER<HR SIZE="3"></H3>
<P>
 Use this command to remove a database trigger from the database.
</P>
<P>
 
</P>
<PRE>
 DROP TRIGGER [schema.]trigger
 
</PRE>
<P>See also:  <A HREF="ALTER TRIGGER.htm">ALTER TRIGGER</A>
, <A HREF="CREATE TRIGGER.htm">CREATE TRIGGER</A>

</P>
