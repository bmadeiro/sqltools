<H3>DROP FUNCTION<HR SIZE="3"></H3>
<P>
 Use this command to remove a stand-alone stored function from the
 database.
</P>
<P>
 
</P>
<PRE>
 DROP FUNCTION [schema.]function
 
</PRE>
<P>See also:  <A HREF="ALTER FUNCTION.htm">ALTER FUNCTION</A>
, <A HREF="CREATE FUNCTION.htm">CREATE FUNCTION</A>

</P>
