<H3>DROP DATABASE LINK<HR SIZE="3"></H3>
<P>
 Use this command to remove a database link from the database.
</P>
<P>
 
</P>
<PRE>
 DROP [PUBLIC] DATABASE LINK dblink
 
</PRE>
