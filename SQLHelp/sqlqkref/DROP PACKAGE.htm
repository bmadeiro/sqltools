<H3>DROP PACKAGE<HR SIZE="3"></H3>
<P>
 Use this command to remove a stored package from the database.
</P>
<P>
 
</P>
<PRE>
 DROP PACKAGE [BODY] [schema.]package
 
</PRE>
<P>See also:  <A HREF="ALTER PACKAGE.htm">ALTER PACKAGE</A>
, <A HREF="CREATE PACKAGE.htm">CREATE PACKAGE</A>

</P>
