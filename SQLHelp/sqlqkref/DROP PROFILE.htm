<H3>DROP PROFILE<HR SIZE="3"></H3>
<P>
 Use this command to remove a profile from the database.
</P>
<P>
 
</P>
<PRE>
 DROP PROFILE profile [CASCADE]
 
</PRE>
<P>See also:  <A HREF="ALTER PROFILE.htm">ALTER PROFILE</A>
, <A HREF="CREATE PROFILE.htm">CREATE PROFILE</A>

</P>
